version: 1

disable_existing_loggers: False

formatters:
  simple:
    format: '{levelname[0]} {asctime} {name}: {message}'
    style: '{'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  aiohttp:
    level: DEBUG
  asyncio:
    level: DEBUG
  docker:
    level: DEBUG
  elasticsearch:
    level: DEBUG
  grpc:
    level: DEBUG
  recc:
    level: DEBUG
  urllib3:
    level: DEBUG

root:
  level: DEBUG
  handlers: [console]
