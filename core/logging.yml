#    level: DEBUG
#  elasticsearch:
#    level: DEBUG
#  grpc:
#    level: DEBUG
#  recc:
#    level: DEBUG
#  urllib3:
#    level: DEBUG

root:
  level: DEBUG
  handlers: [console_color]
