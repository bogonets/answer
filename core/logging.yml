version: 1

disable_existing_loggers: False

formatters:
  default: &default_formatter
    format: "%(asctime)s.%(msecs)03d %(process)d/%(thread)s %(name)s %(levelname)s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    style: "%"

  simple:
    format: "{levelname[0]} {asctime} {name} {message}"
    datefmt: "%Y%m%d %H%M%S"
    style: "{"

  color:
    <<: *default_formatter
    class: recc.log.colored_formatter.ColoredFormatter

handlers:
  stream_stdout: &stream_stdout_handler
    class: logging.StreamHandler
    level: DEBUG
    stream: ext://sys.stdout

  console_default:
    <<: *stream_stdout_handler
    formatter: default

  console_simple:
    <<: *stream_stdout_handler
    formatter: simple

  console_color:
    <<: *stream_stdout_handler
    formatter: color

  file_default:
    class: logging.FileHandler
    level: DEBUG
    formatter: default
    filename: recc.log
    mode: a
    encoding: utf-8
    delay: false

loggers:
  zeep:
    level: WARNING
  aiortc:
    level: ERROR
  aioice:
    level: ERROR
  matplotlib:
    level: INFO

#  aiohttp:
#    level: DEBUG
#  asyncio:
#    level: DEBUG
